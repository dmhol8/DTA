<!DOCTYPE html>
<html ng-app="myApp" lang="en-US">

<head>



  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Create Figure</title>


</head>

<body ng-controller="MyController" id="bodyIframe">

  <div id="textInstructions3">
    Step Number:
  </div>
  <select id="selectStepNo" name="currentStepNo"></select>

  <div id="textInstructions4">
    Role:
  </div>
  <select id="selectRole" name="currentRole">
    <option value="lead">Lead</option>
    <option value="follow">Follow</option>
  </select><br>

  <div id="textInstructions3">
    Figure Name:
  </div>
  <input type="text" id="figureDataTextInput"></input><br>

  <div id="textInstructions3">
    Feet Positions:
  </div>
  <input type="text" id="figureDataTextInput"></input><br>

  <div id="textInstructions3">
    Alignment:
  </div>
  <input type="text" id="figureDataTextInput"></input><br>

  <div id="textInstructions3">
    Amount of Turn:
  </div>
  <input type="text" id="figureDataTextInput"></input><br>

  <div id="textInstructions3">
    Rise and Fall:
  </div>
  <input type="text" id="figureDataTextInput"></input><br>

  <div id="textInstructions3">
    Footwork:
  </div>
  <input type="text" id="figureDataTextInput"></input><br>

  <div id="textInstructions3">
    Timing:
  </div>
  <input list="timing" id="timingList">
  <datalist id="timing">
    <option value="S"></option>
    <option value="Q"></option>
    <option value="&amp"></option>
    <option value="a"></option>
    <option value="1"></option>
    <option value="2"></option>
    <option value="3"></option>
    <option value="4"></option>
  </datalist>
</input>

<div id="textInstructions4">
  CBM:
</div>
<select id="cbmList">
  <option value="yes">Yes</option>
  <option value="no">No</option>
  <option value="slight">Slight</option>
</select>

<div id="textInstructions4">
  Sway:
</div>
<select id="swayList">
  <option value="left">Left</option>
  <option value="right">Right</option>
  <option value="none">None</option>
</select><br>

<div id="textInstructions3">
  Additional Notes:
</div>
<textarea id="additionalNotesInput"></textarea><br>

<div id="textInstructions3">
  Precedes:
</div>
<select id="selectPreNo" name="currentPreNo"></select>
<input type="text" id="prefollTextInput"></input><br>

<div id="textInstructions3">
  Follows:
</div>
<select id="selectFollNo" name="currentFollNo"></select>
<input type="text" id="prefollTextInput"></input><br>
<div id="createFigButtonDiv">
  <button id="createFigButton">Back</button>
  <button id="createFigButton">Save Figure</button>
</div>

<script src="node_modules/angular/angular.js"></script>
<script src="index.js"></script>

</body>

</html>
