<!DOCTYPE html>
<html ng-app="myApp" lang="en-US">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Dance Teaching Aid</title>

</head>

<body ng-controller="MyController">

  <br>
  <h1 id="mainHeading">Dance Teaching Aid</h1>
  <br>

  <div id="groupedSections">

    <!-- SECTION 1: Figure Selection -->
    <div id="figureSelection"> 

      <div id="search">
        <div id="textInstructions">
          Number of Bars:
        </div>
        <input type="number" id="numberInput" min="1" max="25"></input>
        <button id="difficultyButton">S</button>
        <button id="difficultyButton">A</button>
      </div>

      <div id="search">
        <div id="textInstructions">
          Number of Steps:
        </div>
        <input type="number" id="numberInput" min="1" max="50"></input>
        <button id="difficultyButton">L</button>
        <button id="difficultyButton">F</button>
      </div>

      <input type="text" placeholder="Search..." id="textSearch"></input>

      <ul id="figureList">
        <li id="figure">Temporary One</li>
        <li id="figure">Temporary Two</li>
        <li id="figure">Temporary Three</li>
        <li id="figure">Temporary Four</li>
      </ul>

    </div>

    <!-- SECTION 2: The Routine Skeleton -->
    <div id="routineSkeleton">

      <div id="figureBlocks">

        <!-- Triangle button goes here -->
        <button id="figureBlock">Starting Figure</input>
        <!-- Triangle button goes here -->

      </div>

    </div>

      <!-- SECTION 3: Options -->
      <div id="options">

        <button id="optionButton">Log In</button>
        <button id="optionButton">Sign Up</button>
        <button id="optionButtonLast">Randomise</button>
        <button id="optionButtonLast">Create Figure</button>

        <div id="selectTempo">
          Select Tempo<br>
          120<input type="range" name="tempo" id="tempoSlider" min="120" max="128"></input>128
        </div>

        <button id="startMetronome">Start Metronome</button>
        <div id="danceDuration">
          Duration of dance: 00m 00s
        </div>
        <form id="exitForm" action="index.html">
          <button id="exitButton">Exit</button>
        </form>
      </div>

      <!-- SECTION 4: Create Figure (Hidden)-->
      <div id="section4CreateFigure">

        Create Figure<br><br>

        <form id="figureForm" action="create_figure.html" method="get" target="iframe_A">
          <div id="search">
            <div id="textInstructions2">
              Number of Steps:
            </div>
            <input type="number" id="numberInput" name="stepNo" min="1" max="50"></input>
          </div>

          <div id="search">
            <div id="textInstructions2">
              Number of Precedes:
            </div>
            <input type="number" id="numberInput" name="precedeNo" min="0" max="50"></input>
          </div>

          <div id="search">
            <div id="textInstructions2">
              Number of Follows:
            </div>
            <input type="number" id="numberInput" name="followNo" min="0" max="50"></input>       
          </div>

          <input type="submit" id="exitButton" value="Next"></input>
          <button id="backButton">Back</button>
        </form>
      </div>

    </div>
    <div id="iframe">
      <iframe id="createFigure" src="create_figure.html" name="iframe_A" width="601px" height="593px"></iframe>
    </div>
    <script src="node_modules/angular/angular.js"></script>
    <script src="index.js"></script>

  </body>

  </html>
